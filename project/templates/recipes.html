{% extends "layout.html" %}
{% block content %}
<div class="page-header">
    <h2>Recipes</h2>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped" id="owned_stock_table">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe.recipe_title }}</td>
                    <td>{{ recipe.recipe_description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
